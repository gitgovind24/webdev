<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    body {

        background-color: khaki;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 700px;
        /* gap: 10px; */
    }
    h1{
        font-size: 10rem;
        /* font-weight: 300; */
    }

    h5{
        font-size: 5rem;
        /* font-weight: 300; */
    }

</style>

<body>
    <div class="container">
        <h5 class="center">COUNTER</h5>
        <h1 id="value">0</h1>
        <div >
            <button type="button"  class="btn increase btn-primary">Incriment</button>
            <button type="button"  class="btn  reset btn-primary">Reset</button>
            <button type="button"  class="btn  decrease btn-primary">Decriment</button>
        </div>
    </div>

<script>
// set inital value to zero
let count = 0;
// select value and buttons
const value = document.querySelector("#value");
const btns = document.querySelectorAll(".btn");

btns.forEach(function (btn) {
  btn.addEventListener("click", function (e) {
    const styles = e.currentTarget.classList;
    if (styles.contains("decrease")) {
      count--;
    } else if (styles.contains("increase")) {
      count++;
    } else {
      count = 0;
    }

    if (count > 0) {
      value.style.color = "green";
    }
    if (count < 0) {
      value.style.color = "red";
    }
    if (count === 0) {
      value.style.color = "#222";
    }
    value.textContent = count;
  });
});

</script>
</body>

</html>
