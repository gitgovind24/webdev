    <h1>Generators in JS</h1>
    <script>
// function* generator()
// {
//     let i=0;
//     yield "BMW";
//     yield "AUDI";
//     yield "MERCEDES";

// }
function* generator()
{
    let i=0;
    var arr=["BMW","AUDI","MERCEDDES","HONDA"]
    while(i<=arr.length){
        yield arr[i]
        i++
    }
}

 let gen=generator()
console.log(gen.next())
console.log(gen.next())
console.log(gen.next())
console.log(gen.next())
    </script>
