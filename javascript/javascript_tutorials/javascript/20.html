<body>
    <script>
        function empl(name,id,sal){
            this.name=name;
            this.id=id;
            this.sal=sal;
        }
        empl.prototype.post=function()
        {
            return(this.name+ " "+" is acontent creater");
        }
        
        var Kaushal=new empl("kaushal",3555,10000);
        console.log(Kaushal);

        function programmer(name,id,sal,lang){
            empl.call(this,name,id,sal)
            this.lang=lang;
        }
        programmer.prototype=Object.create(empl.prototype);
        programmer.prototype.constructor=programmer;

        var arun=new programmer("arun",343,344444,"java")
        console.log(arun);
        console.log(arun.post());

    </script>
</body>
