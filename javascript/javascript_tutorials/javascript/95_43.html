<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        var n01=24,n02=28,reminder,result=0,max=0,min=0,x=0;
        if(n01>n02){
            max=n01;
            min=n02
        }
        else{
            min=n01;
            max=n02;
        }
        while(true){
            
            reminder=max%min;
            if(reminder==0){
                max=min;
             break;
            }
             x=min
            min=reminder;
            max=x;
            // break
            
        }
        
        console.log("HCF of "+n01+" and "+n02+" is :"+max)
    </script>
</body>
