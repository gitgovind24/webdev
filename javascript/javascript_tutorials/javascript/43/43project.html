<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body {
            background-image: url(bg.jpg);
            background-size: 100%;
            font-family: sans-serif;
            color: #444;
            letter-spacing: 1px;
        }

        h1,
        h2 {
            font-weight: normal;
        }

        #wrapper {
            /* background-color: #eee; */
            width: 90%;
            max-width: 960px;
            margin: 20px auto;
            border-radius: 6px;
            box-shadow: 1px 10px 10px rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            padding: 0 0 20px;
            overflow: hidden;
            border: 1px solid lightgrey;
        }

        #page-banner {
            background-image: url(cinema.jpg);
            background-size: 100%;
            align-items: center;
            padding: 10px 0;
        }

        #page-banner h1,
        #page-banner p {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }

        #movie-list,
        #add-movie {
            margin: 30px;

        }

        #movie-list ul {
            list-style-type: none;
            padding: 0;
        }

        #movie-list li :hover {
            border-color: #9361bf;

        }

        .delete {
            float: right;
            background: red;
            display: inline;
            /* padding: 6px; */
            /* margin: 2px; */
            cursor: pointer;
            color: white;

        }

        .delete :hover {
            background: maroon;

        }

        #add-movie {
            width: 400px;
            margin: 0 auto;
        }

        #add-movie input {
            display: block;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 4px 0 0 4px;
            box-sizing: border-box;
            width: 300px;
            float: left;
            clear: both;
        }

        #add-movie button {
            border: 1px solid green;
            background: green;
            padding: 10px 20px;
            font-size: 16px;
            display: inline-block;
            margin: 0;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            width: 100px;
            float: left;
            margin: 20px 0;
            border-left: 0;
            color: white;

        }

        #add-movie button :hover {
            background: darkgreen;

        }

        #add-movie :after {
            content: "";
            display: block;
            clear: both;
        }

        #add-movie label {
            line-height: 52px;
        }
    </style>
    <title>movie</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="page-banner">
                <h1 class="title" style="color:white">Movie Time</h1>
                <p style="color:white">Here is the list of your movies</p>
            </div>
        </header>
        <div id="movie-list">
            <h2 class="title">Movie to watch</h2>
            <ul>
                <li>
                    <span class="name">The intern</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The intern1</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The intern2</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The intern3</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The intern4</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-movie">
            <input type="text" placeholder="Add a new mobvie">
            <button>add</button>
        </form>
    </div>

    <script>

        // document.addEventListener('DOMContentLoaded', function () {
            const list = document.querySelector('#movie-list ul');
            

            list.addEventListener('click', (e) => {
                // const forms = document.forms;

                if (e.target.className == 'delete') {
                    const li = e.target.parentElement;

                    li.parentNode.removeChild(li);
                }
            })
            const forms = document.forms;
            const addform = forms['add-movie'];
            addform.addEventListener('submit', (e) => {
                e.preventDefault();
                const value = addform.querySelector('input[type="text"]').value;
                const li = document.createElement('li');
                const movieName = document.createElement('span');
                const deleteBtn = document.createElement('span');

                 movieName.textContent=value;
                 deleteBtn.textContent='delete'

                movieName.classList.add('name');
                deleteBtn.classList.add('delete');

                li.appendChild(movieName);
                li.appendChild(deleteBtn);
                list.appendChild(li);
  
                document.getElementById('add-movie').value = '';
            })
        // });  
    </script>

</body>

</html>
