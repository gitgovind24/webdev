<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightblue;
            height: 600px;
            background-position: center;
            background-size: cover;
        }

        .container {
            width: 50%;
            background-color: white;
            align-self: center;
            display: block;
            margin: 120px auto;
            box-shadow: 5px 10px 20px black;
        }

        ul {
            margin: 0;
            border-left: 6px solid teal;
            list-style-type: none;
            padding: 0;
            padding: 0;
        }

        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background: whitesmoke;
            font-size: 18px;
            transition: 0.2s;
            user-select: none;

        }


        ul li:hover {
            background-color: #ddd;
        }

        ul li :nth-child(odd) {
            background-color: whitesmoke;
        }

        ul li.checked {
            background: #888;
            color: white;
            text-decoration: line-through;
        }

        ul li.checked::before {
            content: "";
            position: absolute;
            border-color: whitesmoke;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate((45deg));
            height: 15px;

        }

        .tabmargin {
            margin-top: 40px;
        }

        .tabmargin2 {
            margin-top: 79px;
        }

        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .header {
            background-color: orange;
            padding: 30px;

            /* text-align: center; */

        }

        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
            display: inline;
        }

        .addBtn {
            padding: 10px;
            width: 25%;
            background: purple;
            color: aquamarine;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s;
            border-radius: 0;
        }

        .addBtn:hover {
            background-color: beige;
        }
    </style>

</head>
