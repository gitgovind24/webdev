<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month=100;
        switch(month)
        {
            case 1:
                document.write(month ,"is January");
                break;
            case 2:
                document.write(month ,"is February");
                break;
            case 3:
                document.write(month ,"is March");
                break;
            case 4:
                document.write(month ,"is April");
                break;
            case 5:
                document.write(month ,"is May");
                break;
            case 6:
                document.write(month ,"is June");
                break;
            case 7:
                document.write(month ,"is July");
                break;
            case 8:
                document.write(month ,"is August");
                break;
            case 9:
                document.write(month ,"is september");
                break;
            case 10:
                document.write(month ,"is octomber");
                break;
            case 11:
                document.write(month ,"is nov");
                break;
            case 12:
                document.write(month ,"is dec");
                break;
        
        default:
            
                document.write("Wrong input");

            }
        

    </script>
</body>
</html>
